<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/logo.png" alt=""></a>
            <div class="navbar-collapse collapse" id="navcol-1">
                <div class="float-left float-md-right mt-5 mt-md-0 search-area d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <i class="fas fa-search float-left search-icon"></i>
                    <input class="float-left float-sm-right custom-search-input" type="search" placeholder="Apa yang anda cari?">
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid">
            <div class="row mb-2">

                <div class="row overflow-hidden flex-md-row mb-4 position-relative">

                        <img src="img/PLT-01.png" style="max-width: 400px;" alt="">
                    </div>
                </div>
                </div>
                <div class="col-md-6">
                    <div class="row overflow-hidden flex-md-row mb-4 position-relative carouselll">
                        <div class="col p-4 d-flex flex-column position-static">
                            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img src="img/image1-02.png" class="d-block w-100" alt="...">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="img/image2-02.png" class="d-block w-100" alt="...">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="img/image3-02.png" class="d-block w-100" alt="...">
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <figure class="text-center">
                <h1>Portal Menu</h1>
            </figure><br>
            <div class="menu">
                <div class="row row-cols-1 row-cols-md-4 g-4">
                    <!-- btn Website -->
                    <div class="col">
                        <a href="#" class="btn-menu"><img src="img/button-web-01.svg" alt=""></a>
                    </div>
                    <!-- btn Profil wilayah -->

                        <a href="#" class="btn-menu"><img src="img/button-profile-01.svg" alt=""></a>
                    </div>
                    <!-- btn Sarana prasarana -->

                    </div>
                    <!-- btn berita -->

                    </div>
                    <!-- btn layanan publik -->
                    <div class="col">

                    </div>
